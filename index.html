<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MTG Game Manager</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

</head>

<body data-ng-app="myApp" data-ng-controller="myCtrl">
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">MTG Game Manager</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="index.html">Player Management</a></li>
                    <li><a href="tools.html">Game Tools</a></li>
                    <li><a href="cardLookup.html">Card Lookup</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li class="active"><a href="index.html">Player Management</a></li>
                    <li><a href="tools.html">Game Tools</a></li>
                    <li><a href="cardLookup.html">Card Lookup</a></li>
                </ul>
            </div>
        </nav>

        <div data-ng-repeat="p in players">
            <div class="card blue">
                <div class="card-content white-text">
                    <span class="card-title">{{p.name}}</span>
                </div>
                <div class="card-content blue lighten-1 white-text">
                    <a class="waves-effect waves-light btn black white-text">Delete</a>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
              <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>

</body>

</html>
